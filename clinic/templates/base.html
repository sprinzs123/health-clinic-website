<!DOCTYPE html>
<html lang="en">
{% load staticfiles%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    font awesome css-->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!--    main css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--    bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Clinic</title>
</head>

<body>
    <header id="header">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-primary px-4">
            <span class="d-flex align-items-center clinic-name">
                <a href="../">
                    <i class="fas fa-stethoscope text-dark fa-3x my-3"></i>
                </a>
                <a href="../">
                    <h1 class="text-warning justify-content-start px-3"><strong>Health</strong> clinic</h1>
                </a>
            </span>
            <button type='button' class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                <span class="toggler-icon">
                    <i class="fas fa-bars text-warning"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav text-capitalized mx-auto">
                    <li class="nav-item active">
                        <div class="dropdown">
                            <a href="/services" class='nav-link text-light dropbtn'>
                                <h3>Services</h3>
                            </a>
                            <div class="dropdown-content">
                                <a href="/services">Overview</a>
                                <a href="/services#services">Services</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <div class="dropdown">
                            <a href="/providers" class='nav-link text-light'>
                                <h3>Providers</h3>
                            </a>
                            <div class="dropdown-content">
                                <a href="/providers#doc">Doctors</a>
                                <a href="/providers#sup">Supporting Staff</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <div class="dropdown">
                            <a href="/contact" class='nav-link text-light dropbtn'>
                                <h3>Contact</h3>
                            </a>
                            <div class="dropdown-content">
                                <a href="/contact#address">Address</a>
                                <a href="/contact#hours">Hours</a>
                                <a href="/contact#appointment">Appointment</a>
                                <a href="/contact#billing">Billing</a>
                                <a href="/contact#form">Message Us</a>


                            </div>
                        </div>
                    </li>
                </ul>
                <div class="nav-info-items d-none d-lg-flex">
                    <!-- single info -->
                    <!--                    <div class="nav-info align-items-center d-flex justify-content-between mx-lg-5">-->
                    <!--                        <span class="info-icon mx-lg-3">-->
                    <!--                            <i class="fas fa-phone"></i>-->
                    <!--                        </span>-->
                    <!--                        <p class="mb-0">+ 123 4352 654</p>-->
                    <!--                    </div>-->
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
<script src="{% static 'main.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
